        <main class="contact rounded">
            <h2>Let's Chat!</h2>
            <form action=”mailto:christinehannivan@gmail.com” method=”POST” enctype=”text/plain” name=”EmailForm”>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>

              </div>
            <div class="mb-3">

              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="contactbtn" value="send">Submit</button>
            </form>
